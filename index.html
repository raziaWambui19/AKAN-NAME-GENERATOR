    <div class="container">
        <h1>AKAN NAME GENERATOR</h1>
        <P>You want to find you akan name? <br>
            Just enter you birth date and gender
            and will be able to let you know right
            away.
        </P>
        <Form id="The akan form">
            <label for="day">Day</label>
            <input type="number" id="Day" placeholder="DD">


            <label for="month">Month</label>
            <input type="number" id="Month" placeholder="MM">


            <label for="year">Year</label>
            <input type="number" id="YEAR" placeholder="YYYY">

            <P>GENDER</P>
            <input type="radio" name="gender" value="FEMALE">Female 
            <input type="radio" name="gender" value="MALE">Male

            <button type="submit">get akan name</button>


        </Form>
